name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    concurrency:
      group: ci-${{ github.event_name }}-${{ github.ref }}-${{ matrix.java-version }}-${{ matrix.os }}
      cancel-in-progress: true

    strategy:
      fail-fast: false
      matrix:
        java-version:
          - 1.8
          - 11
          - 17
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest

    steps:
      - name: Set TMP environment variable on Windows
        if: matrix.os == 'windows-latest' 
        run: echo "TMP=${{ runner.temp }}" >> $env:GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Configure Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
          bundler-cache: true

      - name: Configure JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version }}
          
      - name: Test
        run: ./gradlew check koverMergedReport --stacktrace --info

      - name: Danger
        # Run Danger for PRs originating from within the repo (for fork PRs the token won't give permission to comment)
        if: github.event_name == 'pull_request' &&
                matrix.os == 'ubuntu-latest' &&
                matrix.java-version == '1.8' &&
                github.event.pull_request.head.repo.full_name == github.repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bundle exec danger
